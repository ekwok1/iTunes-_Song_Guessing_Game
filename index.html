<!DOCTYPE html>
<html>
  <head lang="en">
  <meta char="UTF-8">
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script type="text/javascript" src="script.js"></script>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="/Users/Eugene/Desktop/Galvanize/Miscellaneous/bootstrap.min.css">
  
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <title>Song Guessing Game</title>
</head>
<body>
	<div class="container-fluid">
		
		<div class="row">
			<div class="col-md-12-offset-4 gameContainer">
				<div id="gameTitle"><strong>iTunes Song Guessing Game</strong></div>
			</div>
		</div>

		<img src="images/itunes.jpg" id="background">

		<div class="row">
			<div class="col-md-4" id="form">
				<div id="description">
					<h2><strong>Instructions:</strong></h2>
					<div>1. Turn up the volume on your computer!</div>
					<div class="lineIndent">Or you could just plug in earphones. :)</div>
					<div>2. Click the "start" button below to begin.</div>
					<div><strong>3. Do you hear the song? Recognize it? Prove it!</strong></div>
					<div>4. Submit your guess in the input below, and</div>
					<div class="lineIndent">check the scoreboard to see your score!</div>
				</div>
				<form action="javascript:void(0)">
					<div class="form-group">
					   <label for="guess">Guess:</label>
					   <input type="text" class="form-control" id="guess">
					  </div>
				</form>
			</div>
		</div>

	</div>
</body>
</html>
